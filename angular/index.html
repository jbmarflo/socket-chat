<!DOCTYPE html>
<html lang="en" ng-app="CustomDirective">
<head>
    <meta charset="UTF-8">
    <title>Directive y SPA</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
    <style>
        .circular{
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: inline-block;
        }
    </style>
</head>
<body ng-controller="AppCtrl">
    <ul class="no-list" ng-cloak>
        <li ng-repeat="repo in repos">
            <img ng-src="{{repo.owner.avatar_url}}">
            <div class="circular"></div>
            <h1>{{repo.name}}</h1>
        </li>
    </ul>
</body>
</html>
